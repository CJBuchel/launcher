cache:
 - "%LOCALAPPDATA%\\Yarn"

platform: x64

environment:
  nodejs_version: "8.2.1"

# Install scripts. (runs after repo cloning)
install:
  - ps: Install-Product node $env:nodejs_version x64
  - yarn install --frozen-lockfile
  - yarn run get all -p win32 --arch x64 -i ./internals -m ./modules

build_script:
  - yarn run build:win --c.directories.output=./dist/
  - >-
    "C:\\Program Files (x86)\\Inno Setup 5\\ISCC.exe" /Odist
    /FFIRST_LEGO_League_Tournament_Management_System_Setup_{version}.exe .\\windows\\setup\\main.iss

artifacts:
  - path: .\dist\FIRST_LEGO_League_Tournament_Management_System_Setup_{version}.exe
    name: Installer
